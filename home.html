  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const rights = localStorage.getItem("user_rights");

  // ซ่อน nav item "รายงาน" ใน Sidebar ถ้าไม่ใช่ admin
  if (rights !== "admin") {
    const reportNavItem = document.getElementById("Report");
    if (reportNavItem) {
      reportNavItem.hidden = true;
    }
  }

  // ปิดการทำงานของปุ่ม "รายงาน" ที่แสดงบนหน้าเว็บถ้าไม่ใช่ admin
  if (rights !== "admin") {
    const reportsButton = document.getElementById("reportsButton");
    if (reportsButton) {
      // ลบ attribute href เพื่อไม่ให้กดได้
      reportsButton.removeAttribute("href");
      // ปรับสไตล์ให้ดูเหมือนถูก disabled
      reportsButton.style.pointerEvents = "none";
      reportsButton.style.opacity = "0.5";
      // เพิ่ม event listener เพื่อแจ้งเตือนเมื่อกดปุ่ม
      reportsButton.addEventListener("click", function(e) {
        e.preventDefault();
        alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
      });
    }
  }
});
document.addEventListener("DOMContentLoaded", function() {
    const username = localStorage.getItem("username");
    if (username && username.trim() !== "") {
      document.querySelector("#userDropdown span").textContent = username;
    }
  });

    // Event listener for the logout button
    document.getElementById('logoutButton').addEventListener('click', function() {
            // Remove 'username' from localStorage
            localStorage.clear();
            // Redirect user after logout (optional)
            window.location.href = '/'; 
        });
  </script>
